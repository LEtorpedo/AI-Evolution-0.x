agent:
  enable_memory: false
evolution:
  base_mutation_rate: 0.3
  diversity_strategy: "\u751F\u6001\u4F4D\u5206\u5316"
  generation_limit: 100
  inheritance_factor: 0.5
  initial_population_size: 30
  max_population_size: 100
  niche_factor: 0.3
  selection_pressure: 0.7
monitor:
  log_interval: 1
  metrics:
  - mutation_rate
  - inheritance_rate
  - avg_attributes
  - unique_attributes
  - concept_diversity
  - population_size
  - total_concepts
  - natural_mutations
  - safe_triggers
  - attribute_entropy
  report_interval: 5
  storage:
    base_path: ./results/examples/diversity/exp_4
    metrics: metrics
    reports: reports
    visualizations: visualizations
  visualization:
    dpi: 300
    enabled: true
    format: png
  visualization_interval: 5
