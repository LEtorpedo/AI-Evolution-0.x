agent:
  enable_memory: false
evolution:
  base_mutation_rate: 0.3
  generation_limit: 100
  inheritance_factor: 0.5
  initial_population_size: 20
  max_population_size: 50
  selection_pressure: 0.9
monitor:
  log_interval: 1
  metrics:
  - mutation_rate
  - inheritance_rate
  - avg_attributes
  - unique_attributes
  - concept_diversity
  - population_size
  - total_concepts
  - natural_mutations
  - safe_triggers
  report_interval: 10
  storage:
    base_path: ./results/examples/parameter/exp_4
    metrics: metrics
    reports: reports
    visualizations: visualizations
  visualization:
    dpi: 300
    enabled: true
    format: png
  visualization_interval: 10
